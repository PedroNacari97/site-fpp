{% extends "admin_custom/base_admin.html" %}
{% block title %}Alterar Senha{% endblock %}
{% block header_title %}Alterar Senha{% endblock %}
{% block content %}
<form method="post" class="space-y-4">
    {% csrf_token %}
    {% for field in form %}
    <div>
        <label class="block mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}<div class="text-red-400 text-sm">{{ field.errors }}</div>{% endif %}
    </div>
    {% endfor %}
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Salvar</button>
</form>
{% endblock %}
