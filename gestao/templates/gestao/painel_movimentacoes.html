<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Movimentações de Pontos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #181828; color: #f6f6f6; font-family: 'Segoe UI', Arial, sans-serif; margin: 0;}
        .header { background: #232345; padding: 20px 0; text-align: center; }
        .header h2 { color: #b67cff; margin-bottom: 7px; }
        .back { position: absolute; left: 16px; top: 20px; color: #b67cff; text-decoration: none; font-size: 1.2rem;}
        .content { max-width: 800px; margin: 38px auto; background: #232345; border-radius: 22px; box-shadow: 0 2px 32px rgba(0,0,0,.5); padding: 38px 24px;}
        table { width: 100%; border-collapse: collapse; margin-top: 18px; font-size: 1rem;}
        th, td {padding: 10px 9px; border-bottom: 1px solid #353581;}
        th { color: #e0cbff; font-weight: 600;}
        td { color: #f7eafe; }
        tr:last-child td { border-bottom: none;}
        .footer { margin-top: 32px; color: #8f8fc5; font-size: .96rem; text-align: center;}
        .btn { background: #b67cff; color: #222; border-radius: 9px; padding: 7px 18px; text-decoration: none; font-weight: 600;}
    </style>
</head>
<body>
    <a href="{% url 'painel_dashboard' %}" class="back">&larr; Voltar</a>
    <div class="header">
        <h2>Movimentações de Pontos</h2>
    </div>
    <div class="content">
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Pontos</th>
                    <th>Valor Pago</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                {% for mov in movimentacoes %}
                <tr>
                    <td>{{ mov.data|date:"d/m/Y H:i" }}</td>
                    <td>{{ mov.pontos }}</td>
                    <td>R$ {{ mov.valor_pago|floatformat:2 }}</td>
                    <td>{{ mov.descricao }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" style="text-align:center;">Nenhuma movimentação registrada.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="footer">
        <a href="{% url 'painel_dashboard' %}" class="btn">Voltar ao Painel</a>
    </div>
</body>
</html>
