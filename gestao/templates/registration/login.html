<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Gestão de Pontos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #131313;
            color: #f6f6f6;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            background: #212121;
            border-radius: 18px;
            box-shadow: 0 2px 32px rgba(0,0,0,.55);
            padding: 42px 38px;
            width: 380px;
            max-width: 95vw;
        }
        .login-container h2 {
            font-size: 2.1rem;
            margin-bottom: 22px;
            color: #b67cff;
            text-align: center;
            font-weight: 600;
            letter-spacing: 1px;
        }
        label { display: block; margin: 18px 0 7px 0; color: #d1c1f7;}
        input[type=text], input[type=password], select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 9px;
            margin-bottom: 10px;
            background: #181829;
            color: #e3d8fa;
            font-size: 1.05rem;
        }
        input[type=submit], button {
            width: 100%;
            background: linear-gradient(90deg, #b67cff, #6c47cf);
            color: #fff;
            border: none;
            border-radius: 9px;
            padding: 13px 0;
            font-size: 1.1rem;
            margin-top: 18px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.22s;
        }
        input[type=submit]:hover, button:hover {
            background: linear-gradient(90deg, #6c47cf, #b67cff);
        }
        .erro {color: #ffb3b3; margin: 12px 0 0;}
        .acesso-radio {margin: 0 12px 0 0;}
        .radio-group {
            margin-top: 8px;
            color: #c5a8ff;
            font-size: 0.97rem;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Gestão de Pontos</h2>
    {% if error_message %}
        <div class="erro">{{ error_message }}</div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        {{ form.password.label_tag }} {{ form.password }}

        <div class="radio-group">
            <label>
                <input type="radio" name="tipo_acesso" value="cliente" class="acesso-radio" checked> Cliente
            </label>
            <label>
                <input type="radio" name="tipo_acesso" value="admin" class="acesso-radio"> Administrador
            </label>
        </div>

        <input type="submit" value="Entrar">
    </form>
</div>
</body>
</html>
