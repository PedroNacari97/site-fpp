<!-- painel_cliente/templates/registration/login.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Entrar</h2>
    {% if form.errors %}
        <p style="color: red;">Usuário ou senha incorretos. Tente novamente.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div>
            <label for="id_username">Usuário:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Senha:</label>
            {{ form.password }}
        </div>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
