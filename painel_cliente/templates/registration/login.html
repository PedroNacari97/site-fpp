{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - NCfly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #131313;
      color: #f6f6f6;
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #212121;
      border-radius: 18px;
      box-shadow: 0 2px 32px rgba(0,0,0,.55);
      padding: 40px 35px;
      width: 360px;
      max-width: 95vw;
      text-align: center;
    }

    .login-container img {
      margin-bottom: 20px;
      height: 100px;
    }

    .login-container h2 {
      font-size: 2rem;
      margin-bottom: 22px;
      color: #D1863F; /* cobre queimado */
      font-weight: 600;
      letter-spacing: 1px;
    }

    label {
      display: block;
      margin: 16px 0 6px;
      color: #2E8B57; /* verde petr√≥leo */
      text-align: left;
      font-size: 0.95rem;
    }

    input[type=text],
    input[type=password],
    select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 9px;
      margin-bottom: 10px;
      background: #181829;
      color: #e3d8fa;
      font-size: 1rem;
    }

    input[type=submit], button {
      width: 100%;
      background: linear-gradient(90deg, #D1863F, #BFA45F);
      color: #fff;
      border: none;
      border-radius: 9px;
      padding: 12px 0;
      font-size: 1.05rem;
      margin-top: 18px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.25s;
    }

    input[type=submit]:hover, button:hover {
      background: linear-gradient(90deg, #BFA45F, #D1863F);
    }

    select {
      background: #181829;
      color: #e3d8fa;
    }

    .erro {
      color: #ffb3b3;
      margin-top: 12px;
    }
   </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'gestao/imagens/ncfly_logo.png' %}" alt="Logo NCfly" style="width: 200px; height: auto; display: block; margin: 0 auto 20px;">
    <h2>Bem-vindo ao NCfly</h2>

    {% if error_message %}
      <div class="erro">{{ error_message }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="id_identifier">{{ form.identifier.label }}</label>
      {{ form.identifier }}

      <label for="id_password">{{ form.password.label }}</label>
      {{ form.password }}

      <label for="tipo_acesso">Tipo de Acesso</label>
      <select name="tipo_acesso" id="tipo_acesso">
        <option value="cliente">Cliente</option>
        <option value="operador">Operador</option>
        <option value="admin">Administrador</option>
        <option value="superadmin">Super Admin</option>
      </select>

      <input type="submit" value="Entrar">
    </form>
  </div>
</body>
</html>
