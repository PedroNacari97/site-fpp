{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Gest√£o de Pontos</title>
    <link rel="stylesheet" href="{% static 'gestao/styles.css' %}">
    <style>
        body {
            background: #181c25;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .login-container {
            background: #23263a;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,.25);
            max-width: 360px;
            width: 100%;
        }
        .login-container h2 {
            color: #f8d16c;
            text-align: center;
            margin-bottom: 24px;
        }
        .login-container label {
            color: #ccc;
        }
        .login-container input, .login-container select {
            width: 100%;
            margin-bottom: 1rem;
            padding: 10px 12px;
            border: 1px solid #33394a;
            border-radius: 8px;
            background: #23263a;
            color: #fff;
            outline: none;
        }
        .login-container button {
            width: 100%;
            background: #f8d16c;
            color: #23263a;
            font-weight: bold;
            border: none;
            padding: 10px 0;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 8px;
        }
        .login-container .error {
            color: #ff6262;
            background: #2c1c1c;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Entrar no Sistema</h2>
        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
        <form method="post" autocomplete="off">
            {% csrf_token %}
            {{ form.username.label_tag }}<br>
            {{ form.username }}
            {{ form.password.label_tag }}<br>
            {{ form.password }}
            <label for="tipo_acesso">Tipo de acesso:</label>
            <select name="tipo_acesso" required>
                <option value="cliente">Cliente</option>
                <option value="admin">Administrador</option>
            </select>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
