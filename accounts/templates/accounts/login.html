{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="description" content="Login - NCFly Sistema de GestÃ£o de Voos e Programas de Fidelidade" />
  <title>Login - NCFly</title>
  <link rel="stylesheet" href="{% static 'gestao/css/login.css' %}">
</head>
<body class="login-page">
  <div class="login-container">
    <button class="dark-mode-toggle" id="darkModeToggle" type="button" aria-label="Alternar modo escuro">ğŸŒ™</button>
    <img src="{% static 'painel_cliente/ncfly_logo.png' %}" alt="Logo NCfly" class="login-logo">
    <h2>Bem-vindo ao NCfly</h2>
    {% if messages %}
    <div class="erro">
      {% for message in messages %}
      {{ message }}<br />
      {% endfor %}
    </div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <label for="username">CPF</label>
      <input type="text" id="username" name="identifier" placeholder="Digite seu CPF" required />
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required />
      <label for="perfil">Tipo de Acesso</label>
      <select id="perfil" name="perfil" required>
        <option value="cliente">Cliente</option>
        <option value="operador">Operador</option>
        <option value="admin">Administrador</option>
        <option value="superadmin">Super Admin</option>
      </select>
      <button type="submit">Entrar</button>
    </form>
  </div>
  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const savedMode = localStorage.getItem('darkMode');

    if (savedMode === 'enabled') {
      document.body.classList.add('dark-mode');
      darkModeToggle.textContent = 'â˜€ï¸';
    }

    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
      darkModeToggle.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
    });
  </script>
</body>
</html>
